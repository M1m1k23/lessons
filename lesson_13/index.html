<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 13</title>
</head>
<body>
    <div class="wrap">
        <header class="header"></header>
        <main class="page">
            <div class="transform">
                <div class="container">
                    <div class="transform__row">
                        <h2 class="transform__title">Transform 2D</h2>
                        <div class="transform__block block">
                            <div class="block__item translateX">
                                <p>TranslateX</p>
                            </div>
                        </div>
                        <div class="transform__block block">
                            <div class="block__item translateY">
                                <p>TranslateY</p>
                            </div>
                        </div>
                        <div class="transform__block block">
                            <div class="block__item translate">
                                <p>Translate</p>
                            </div>
                        </div>
                        <div class="transform__block block">
                            <div class="block__item scaleX">
                                <p>ScaleX</p>
                            </div>
                        </div>
                        <div class="transform__block block">
                            <div class="block__item scaleY">
                                <p>scaleY</p>
                            </div>
                        </div>
                        <div class="transform__block block">
                            <div class="block__item scale">
                                <p>Scale</p>
                            </div>
                        </div>
                        <div class="transform__block block">
                            <div class="block__item rotate">
                                <p>Rotate</p>
                            </div>
                        </div>
                        <div class="transform__block block">
                            <div class="block__item skewX">
                                <p>SkewX</p>
                            </div>
                        </div>
                        <div class="transform__block block">
                            <div class="block__item skewY">
                                <p>SkewY</p>
                            </div>
                        </div>
                        <div class="transform__block block">
                            <div class="block__item skew">
                                <p>Skew</p>
                            </div>
                        </div>
                        <div class="transform__block block">
                            <div class="block__item transformMn">
                                <p>Transform</p>
                            </div>
                        </div>
                        <div class="transform__block block">
                            <div class="block__item origin">
                                <p>Transform-origin</p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="transform__row">
                        <h2 class="transform__title">Transform 3D</h2>
                        <div class="transform__block block d3">
                            <div class="block__item translate3d">
                                <p>Translate3D</p>
                            </div>
                        </div>
                        <div class="transform__block block d3">
                            <div class="block__item rotate3d">
                                <p>Rotate3D</p>
                            </div>
                        </div>
                    </div>

                    <div class="transform__flip flip">
                        <div class="flip__title"></div>
                        <div class="flip__body">
                            <div class="flip__back">
                                <p>Back</p>
                            </div>
                            <div class="flip__front">
                                <p>Front</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <a href="car.html" class="footer__link"><span>My Car</span></a>
            </div>
        </footer> 
    </div>
    

    
</body>
</html>
